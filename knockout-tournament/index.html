<!DOCTYPE html>
<html>
  <head>
    <!-- CSS -->
    <link rel="stylesheet" href="./client/assets/css/layout.css">
    <link rel="stylesheet" href="./client/assets/css/inputs.css">
    <link rel="stylesheet" href="./client/assets/css/styles.css">
    <link rel="stylesheet" href="./client/assets/css/animate.css">
    <link rel="stylesheet" href="./client/assets/css/emojis.css">
    <link rel="stylesheet" href="./client/assets/css/confetti.css">

    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knockout Tournament</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./client/assets/images/canva_fight_club.png" alt="hire me pls">
      </div>
    </header>

    <div class="content">
      <div class="inputs">
        <input id="teamsPerMatch" class="input" placeholder="Teams per match" type="number" />
        <input id="numberOfTeams" class="input" placeholder="Number of teams" type="number" />
        <button id="start" class="button button-icon button-primary">
          <i class="emoji emoji-button emoji-finger"></i>
          <span class="button-text">Start</span>
          </button>
        <div class="input-errors">
          <ul id="input-error-list"></ul>
        </div>
      </div>

      <div class="outputs">
        <img id="spinner" src="./client/assets/images/spinner.gif" style="display:none" alt="..." />
        <div id="matches"></div>

        <div id="log"></div>

        <div id="winner-celebrate" style="display:none">
          <i class="emoji emoji-lg emoji-party"></i>
          <span id="winner"></span>
          <i class="emoji emoji-lg emoji-party"></i>
        </div>
      </div>
      <footer><p>Made with <i class="emoji emoji-sm emoji-heart"></i> for Canva</p></footer>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="./client/utils/constants.js"></script>
    <script type="text/javascript" src="./client/utils/errors.js"></script>
    <script type="text/javascript" src="./client/utils/selectors.js"></script>
    <script type="text/javascript" src="./client/utils/request.js"></script>
    <script type="text/javascript" src="./client/utils/validator.js"></script>
    <script type="text/javascript" src="./client/utils/confetti.js"></script>
    <script type="text/javascript" src="./client/base/view.js"></script>
    <script type="text/javascript" src="./client/base/model.js"></script>
    <script type="text/javascript" src="./client/tournament/tournament.api.js"></script>
    <script type="text/javascript" src="./client/tournament/tournament.model.js"></script>
    <script type="text/javascript" src="./client/tournament/tournament.controller.js"></script>
    <script type="text/javascript" src="./client/tournament/tournament.view.js"></script>
    <script type="text/javascript" src="./client/init.js"></script>
  </body>
</html>
